<mat-card>
  <nav mat-tab-nav-bar class="fisk-tab-group" #fiskTabGroup>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
  <router-outlet></router-outlet>
</mat-card>
